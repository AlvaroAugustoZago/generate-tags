<!DOCTYPE html>
<html color-mode="user">
  <head>
    <meta charset="UTF-8" />
    <title>Generate Tag</title>
    <link rel="stylesheet" href="https://unpkg.com/mvp.css@1.12/mvp.css">
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main>
      <header>
        <h1>Gerador de Tag</h1>
        <!-- <input type="checkbox"> Usa Espaco<br> -->
        <div class="upload-btn-wrapper">
          <button class="btn" id="upload">Envie uma nota</button>
        </div>
      </header>
      <template>
        <section id="produto" class="item">
          <aside>
            <p>Produto</p>
            <h5 id="nome"></h5>
              <p>Quantidade</p>
            <h5 id="qtd"></h5>
            <p>Lote</p>
            <h5 id="lote"></h5>
            <p>Validade</p>
            <h5 id="validade"></h5>
            <p>EPC</p>
            <h5 id="epc"></h5>
            <div class="upload-btn-wrapper">
              <button class="btn" data-btn id="gerarTag">Baixar ZPL</button>
            </div>
          </aside>
        </section>
      </template>
      <div id="cards" style="
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        justify-content: space-around;
        "></div>
    </main>
    <script src="renderer.js"></script>
  </body>
</html>
